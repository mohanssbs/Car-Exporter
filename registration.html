<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<meta name="viewport" content="width=device-width", initial-scale="1.0">
</head>
<body>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery-3.1.1.js"></script>

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name :</label>
			<div class="col-md-1 form-group">
				<select class="form-control" id="salutation">
					<option>Mr.</option>
					<option>Mrs.</option>
					<option>Miss.</option>
				</select>
			</div>
			<div class="col-md-4">
				<input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Name">
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-md-2 control-label">Email :</label>
			<div class="col-md-5">
				<input type="text" name="email" class="form-control" id="email" placeholder="Enter Your Email">
			</div>
		</div>

		<div class="form-group">
			<label for="country" class="col-md-2 control-label">Country :</label>
			<div class="col-md-5 form-group">
				<select class="form-control" id="salutation">
					<option>Select country</option>
					<option>USA</option>
					<option>UK</option>
					<option>Japan</option>
					<option>China</option>
					<option>North Korea</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-md-2 control-label">Password :</label>
			<div class="col-md-5">
				<input type="password" name="pswd" class="form-control" id="pswd" placeholder="Please Enter Password">
			</div>
		</div>

		<div class="form-group">
			<label for="contact" class="col-md-2 control-label">Contact No :</label>
			<div class="col-md-5">
				<input type="text" name="contact" class="form-control" id="contact" placeholder="Enter Your Tel/Mobile">
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> I accept the Membership Terms !
					</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-primary">Submit</button>&emsp;&emsp;
				<button type="reset" class="btn btn-default">Reset</button>
			</div>
		</div>

	</form>


</body>
</html>
